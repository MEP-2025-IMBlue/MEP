global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: "mray-backend"
    static_configs:
      - targets: ["backend:8000"]  # Container-interner Zugriff Ã¼ber Servicenamen
      
  - job_name: 'loki'
    static_configs:
      - targets: ['mep-loki:3100']

  - job_name: 'promtail'
    static_configs:
      - targets: ['mep-promtail:9080']

  - job_name: 'grafana'
    static_configs:
      - targets: ['mep-grafana:3000']
  
  - job_name: 'container-metrics'
    scrape_interval: 15s  # Container-Ressourcen wie CPU und RAM alle 15 Sekunden aktualisieren
    metrics_path: /container-metrics  # Spezieller Endpunkt zur Aktualisierung von Prometheus-Gauges
    static_configs:
      - targets: ['backend:8000']  # Backend-Instanz, die den Endpunkt bereitstellt    

