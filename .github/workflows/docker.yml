name: Build & Push Docker Images

on:
  push:
    branches:
      - main
      - dev
    paths:
      - "frontend/**"
      - "backend/**"
      - "database/**"
      - ".github/workflows/**"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/mep-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/mep-backend:${{ github.ref_name }}

      - name: ğŸ³ Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/mep-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/mep-frontend:${{ github.ref_name }}
