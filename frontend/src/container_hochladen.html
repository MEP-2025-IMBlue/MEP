<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Container bearbeiten</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="upload-styles.css" /> <!-- Neue CSS-Datei f√ºr Upload -->
</head>
<body>
  <!-- Sidebar (links) -->
  <div class="sidebar">
    <div class="profile" onclick="toggleMenu()">
      üë§ Mein Profil
    </div>
    <div class="menu-items" id="menu">
      <a href="#">Profil bearbeiten</a>
      <a href="#">Dashboard anzeigen</a>
      <a href="container_bearbeiten.html">Container bearbeiten</a>
      <a href="dicom_upload.html">DICOM upload</a>
      <a href="index.html">Abmelden</a>
    </div>
  </div>

  <header>
    <h1>Container Upload</h1>
    <h2>Hier k√∂nnen Sie Ihre Container hochladen</h2>
  </header>

  <main>
    <form id="upload-form" class="upload-form">
      <input type="number" name="image_id" placeholder="Image ID" required />
      <input type="text" name="image_name" placeholder="Image Name" required />
      <input type="text" name="image_tag" placeholder="Image Tag" required />
      <input type="text" name="description" placeholder="Beschreibung (optional)" />
    
      <!-- Optional -->
      <input type="text" name="image_path" placeholder="Image Path (optional)" />
      <input type="text" name="local_image_name" placeholder="Local Image Name (optional)" />
      <input type="number" name="provider_id" placeholder="Provider ID (optional)" />
    
      <select name="architecture" class="upload-input">
        <option value="">Architektur ausw√§hlen (optional)</option>
        <option value="amd64">amd64</option>
        <option value="arm64">arm64</option>
        <option value="arm/v7">arm/v7</option>
      </select>
    
      <select name="os" class="upload-input">
        <option value="">Betriebssystem ausw√§hlen (optional)</option>
        <option value="linux">Linux</option>
        <option value="windows">Windows</option>
      </select>
    
      <!-- <input type="file" class="upload-input" name="container-file" accept=".tar,.zip" required /> -->
      <button type="submit" class="upload-button">Hochladen</button>
      <div id="ki-list-display" class="ki-display-area"></div>
      <button onclick="loadKIImages()">Alle KI-Images anzeigen</button>
      <!-- <button type="button" id="load-button">Alle KI-Images anzeigen</button> -->
    </form>
    
  </main>

  <script src="script.js"></script>
</body>
</html>
