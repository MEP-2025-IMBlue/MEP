      <input type="number" class="upload-input" name="size" placeholder="Gr√∂√üe in Bytes" required />
    
      <select name="architecture" class="upload-input">

        <option value="arm64">arm64</option>
        <option value="arm/v7">arm/v7</option>
      </select>
    
      <select name="os" class="upload-input">
        <option value="">Betriebssystem ausw√§hlen (optional)</option>
        <option value="linux">Linux</option>
        <option value="windows">Windows</option>
      </select>
