<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil bearbeiten – mRay AIR</title>

  <link rel="stylesheet" href="../styles/global_style.css" />
  <link rel="stylesheet" href="../styles/profil.css" />
</head>
<body>
  <div id="navbar"></div>

  <main>
    <h1>Willkommen in <span class="highlight">mRay AIR</span>!</h1>
    <div class="profile-card">
      <h2>Profil bearbeiten</h2>

      <button onclick="openModal('usernameModal')">🖊 Benutzername ändern</button>
      <button onclick="openModal('emailModal')">📧 E-Mail ändern</button>
      <button onclick="openModal('passwordModal')">🔑 Passwort ändern</button>
      <button onclick="openModal('deleteModal')" class="danger">🗑 Account löschen</button>
    </div>
  </main>

  <!-- 🔽 Modale Fenster -->
  <div class="modal" id="usernameModal">
    <div class="modal-content">
      <h3>Benutzername ändern</h3>
      <input type="text" placeholder="Neuer Benutzername" />
      <button onclick="closeModal('usernameModal')">Speichern</button>
    </div>
  </div>

  <div class="modal" id="emailModal">
    <div class="modal-content">
      <h3>E-Mail ändern</h3>
      <input type="email" placeholder="Alte E-Mail" />
      <input type="email" placeholder="Neue E-Mail" />
      <button onclick="closeModal('emailModal')">Speichern</button>
    </div>
  </div>

  <div class="modal" id="passwordModal">
    <div class="modal-content">
      <h3>Passwort ändern</h3>
      <input type="password" placeholder="Altes Passwort" />
      <input type="password" placeholder="Neues Passwort" />
      <button onclick="closeModal('passwordModal')">Speichern</button>
    </div>
  </div>

  <div class="modal" id="deleteModal">
    <div class="modal-content">
      <h3>Möchtest du deinen Account wirklich löschen?</h3>
      <button onclick="closeModal('deleteModal')">❌ Abbrechen</button>
      <button class="danger">Ja, löschen</button>
    </div>
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = "flex";
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }
  </script>
  <script src="../scripts/global_script.js"></script>

</body>
</html>
