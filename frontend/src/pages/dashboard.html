<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mRay Dashboard</title>
  <link rel="stylesheet" href="../styles/dashboard.css" />
</head>

<body>
  <nav class="navbar">
    <div class="logo">mRay AIR</div>
    <div class="nav-links">
      <a class="active" href="#">Dashboard</a>
      <a href="container_upload.html">Container hochladen</a>
      <a href="dicom_upload.html">DICOM hochladen</a>
      <a href="#">Profil</a>
    </div>
    <div class="logout">
      <a href="login.html">Logout</a>
    </div>
  </nav>

  <main>
    <h1 class="section-title">KI-Images</h1>

    <div class="dashboard-container vertical-layout">
      <div class="filter-controls">
        <select id="filterSelect">
          <option value>🔽 Filtern nach...</option>
          <option value="image_name">🔤 Name</option>
          <option value="image_tag">🏷 Tag</option>
          <option value="created_at">⏱ Hochgeladen am</option>
        </select>

        <input type="text" id="searchInput" placeholder="🔍 Suchbegriff eingeben..." />
      </div>
      <div class="table-wrapper" id="ki-image-list">
        <p>Lade KI-Images...</p>
      </div>

      <div class="details-card">
        <h2>Info</h2>
        <p>Hier erscheinen alle hochgeladenen KI-Images.</p>
      </div>
    </div>

  </main>

  <footer>© mRay</footer>

  <script src="dashboard.js"></script>
</body>

</html>
