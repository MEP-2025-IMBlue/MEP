<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mRay Dashboard</title>
  <link rel="stylesheet" href="../styles/dashboard.css"/>
</head>
<body>
  <nav class="navbar">
    <div class="logo">mRay AIR</div>
    <div class="nav-links">
      <a class="active" href="#">Dashboard</a>
      <a href="container_upload.html">Container hochladen</a>
      <a href="dicom_upload.html">DICOM hochladen</a>
      <a href="#">Profil</a>
    </div>
    <div class="logout">
        <a href="login.html">Logout</a>
    </div>
  </nav>

  <main>
    <h1 class="section-title">KI-Images</h1>
    <div class="dashboard-container">
      <div class="table-wrapper" id="ki-image-list">
        <p>Lade KI-Images...</p>
      </div>

      <div class="details-card">
        <h2>Info</h2>
        <p>Hier erscheinen alle hochgeladenen KI-Images.</p>
      </div>
    </div>
  </main>

  <footer>© mRay</footer>
  <script>
    async function loadKIImages() {
      const display = document.getElementById("ki-image-list");
      try {
        const res = await fetch("http://localhost:8000/ki-images");
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          display.innerHTML = "<p>Keine KI-Images gefunden.</p>";
          return;
        }

        let html = "<table><thead><tr><th>ID</th><th>Name</th><th>Tag</th><th>Beschreibung</th><th>Aktionen</th></tr></thead><tbody>";
        data.forEach(img => {
          html += `<tr>
            <td>${img.image_id}</td>
            <td>${img.image_name}</td>
            <td>${img.image_tag || '-'}</td>
            <td>${img.description || '-'}</td>
            <td class="action-links">
              <span class="edit" onclick="alert('Bearbeiten: ${img.image_id}')">✏ bearbeiten</span> |
              <span class="delete" onclick="deleteKIImage(${img.image_id})">🗑 löschen</span> |
              <span class="test" onclick="alert('Testen: ${img.image_id}')">🧪 testen</span>
            </td>
          </tr>`;
        });
        html += "</tbody></table>";
        display.innerHTML = html;

      } catch (err) {
        display.innerHTML = `<p style="color:red;">Fehler: ${err.message}</p>`;
      }
    }

    document.addEventListener("DOMContentLoaded", loadKIImages);
  </script>
</body>
</html>
