<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DICOM Upload – mRay AIR</title>

  <link rel="stylesheet" href="../styles/global_style.css" />
  <link rel="stylesheet" href="../styles/dicom_upload.css" />
</head>

<body>
  <div id="navbar"></div>

  <main>
    <h1 class="section-title">DICOM-Datei hochladen</h1>

    <div class="form-container">
      <form id="dicom-form">
        <label for="dicom_file">DICOM Datei auswählen</label>
        <div class="drop-zone" id="drop-dicom">
          <span id="dicom-drop-text">&#x1F4C1; DICOM-Datei hierher ziehen oder klicken</span>
          <input type="file" id="dicom_file" name="dicom_file" accept=".dcm" hidden/>
        </div>
        <button type="submit">Hochladen</button>
        <div id="dicom-status" class="upload-status"></div>
      </form>
    </div>

    <!-- Nur sichtbar nach erfolgreichem Upload -->
    <h2 class="section-subtitle hidden" id="ki-title">Vorgeschlagene KI-Systeme</h2>
    <div class="ki-list hidden" id="ki-list"></div>

    <div id="ai-result" class="ai-result hidden">
      <h2>Antwort der KI</h2>
      <pre id="result-content">{"diagnose": "Keine Auffälligkeiten festgestellt."}</pre>
    </div>
  </main>

  <footer>© mRay</footer>

  <script src="../scripts/dicom_upload.js"></script>
  <script src="../scripts/global_script.js"></script>
 
</body>

</html>
