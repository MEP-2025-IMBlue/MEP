<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n-key="navbar_dicom_upload">DICOM Upload – mRay AIR</title>
  <!-- i18next + Plugins einbinden -->
  <script src="https://unpkg.com/i18next@23.6.16/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://unpkg.com/i18next-http-backend/i18nextHttpBackend.min.js"></script>

  <link rel="stylesheet" href="../styles/global_style.css" />
  <link rel="stylesheet" href="../styles/dicom_upload.css" />
</head>
<body>
  <div id="navbar"></div>

  <main>
    <h1 class="section-title" data-i18n-key="dicom_upload_title">DICOM-Datei hochladen</h1>

    <div class="form-container">
      <form id="dicom-form">
        <label for="dicom_file" data-i18n-key="dicom_select_file">DICOM Datei auswählen</label>
        <div class="drop-zone" id="drop-dicom">
          <div id="drop-dicom" class="drop-area"></div>
          <input type="file" id="dicom_file" name="dicom_file" accept=".dcm" hidden/>
        </div>
        <button type="submit" data-i18n-key="dicom_upload_button">Hochladen</button>
        <div id="dicom-status" class="upload-status"></div>
      </form>
    </div>

    <h2 class="section-subtitle hidden" id="ki-title" data-i18n-key="dicom_ki_systems_title">Vorgeschlagene KI-Systeme</h2>
    <div class="ki-list hidden" id="ki-list"></div>

    <div id="ai-result" class="ai-result hidden">
      <h2 data-i18n-key="dicom_ki_response_title">Antwort der KI</h2>
      <pre id="result-content">{"diagnose": "Keine Auffälligkeiten festgestellt."}</pre>
    </div>
  </main>

  <footer>© mRay</footer>
  
  <script src="../scripts/i18n.js"></script>
  <script src="../scripts/global_script.js"></script>
  <script src="../scripts/dicom_upload.js"></script>
</body>
</html>
